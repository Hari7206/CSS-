<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-direction</title>
<style>
  #container {
    height: 500px;
    width: 1200px;
    text-align: center;
    display: flex;
    flex-direction: column;
  }
  div{
    height: 100px;
    width: 100px;
    border: 1px solid black;
    display: inline-block;
  

  }
</style>
</head>
<body>
  <h1>
    Flex-direction
  </h1>
    <div id="container">
      <div class="one" style="background-color: blue;"></div>
      <div class="two" style="background-color: red;"> </div>
      <div class="three" style="background-color: pink;"></div>
      <div class="four" style="background-color: yellow;"></div>
      <div class="five" style="background-color: brown;"></div>
      <div class="six" style="background-color: greenyellow;"></div>

    </div>
</body>
</html>
